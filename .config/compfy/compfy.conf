wm-support = "dwm";
animations = false;
corner-radius = 0;
shadow = true;
shadow-radius = 12;
shadow-opacity = 0.75;
shadow-offset-x = -10;
shadow-offset-y = -10;
shadow-color = "#000";
shadow-exclude = [
  "class_g = 'dmenu'"
]
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
inactive-opacity = 1.00;
frame-opacity = 1.0;
inactive-opacity-override = false;
active-opacity = 1.0;

inactive-exclude = [
  "class_g = 'dwm'"
];
active-exclude = [
  "class_g = 'dwm'"
];

backend = "glx";
vsync = true;

log-level = "info";
wintypes:
{
  utility = { shadow = false; focus = true; };
  popup_menu = { shadow = false; focus = true; };
};
