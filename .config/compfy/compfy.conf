wm-support = "dwm";
animations = false;
corner-radius = 0;
shadow = true;
shadow-radius = 12;
shadow-opacity = 0.25;
shadow-offset-x = -15;
shadow-offset-y = -15;
shadow-color = "#000";
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
inactive-opacity = 0.96;
frame-opacity = 1.0;
inactive-opacity-override = false;
active-opacity = 1.0;
inactive-exclude = [
  "class_g = 'dwm'"
];
active-exclude = [
  "class_g = 'dwm'"
];

backend = "glx";
vsync = true;

log-level = "info";
wintypes:
{
  utility = { shadow = false; focus = true; };
  popup_menu = { shadow = false; focus = true; };
};
